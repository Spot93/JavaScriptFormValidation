<!DOCTYPE html>
<html>

  <head>
    <title>JavaScript Form</title>
    <script src="validation.js"></script>
  </head>

  <body>
    <h1>Form Validation and Processing</h1>
    <form onsubmit="return FormValidation()">
      Basic Information: <br />
      First Name: <input type="text" id="txtFirstName"><br /><br />
      Age: <input type="text" id="txtAge"><br /><br />
      Email: <input type="text" id="txtEmail"><br /><br />
      Phone: <input type="text" id="txtPhone"><br /><br />

      Hobbies: <br />

      <input type="checkbox" class="hobbies" name="hobbies" value="music" id="chk1">Music<br />
      <input type="checkbox" class="hobbies" name="hobbies" value="sports" id="chk2">Sports<br />
      <input type="checkbox" class="hobbies" name="hobbies" value="reading" id="chk3">Reading<br />
      <input type="checkbox" class="hobbies" name="hobbies" value="volunteering" id="chk4">Volunteering<br /><br />


      Music Preference: <br />
      <input type="radio" name="genre" id="rd1" value="Rock">Rock<br />
      <input type="radio" name="genre" id="rd2" value="Pop">Pop<br />
      <input type="radio" name="genre" id="rd3" value="Classical">Classical<br />
      <input type="radio" name="genre" id="rd4" value="Jazz">Jazz<br />
      <input type="radio" name="genre" id="rd5" value="Other" checked>Other<br /><br />

      Favorite Color:
      <select id="colorList">
        <option value="Red">Red</option><br />
        <option value="Orange">Orange</option><br />
        <option value="Green">Green</option><br />
        <option value="Blue">Blue</option><br />
        <option value="Purple">Purple</option><br />
        <option value="Pink">Pink</option><br />
        <option value="White">White</option><br />
        <option value="Black">Black</option><br />
        <option value="Other">Other</option>
      </select>
        <br /><br />
      <input type="submit" value="Submit">
    </form>

  </body>

</html>
